<div class="h-100 w-100 change-password__container">
  <div class="change-password__content">
    <tui-island class="tui-island--height tui-island--width">
      <div class="change-password__logo">
        <img src="/assets/images/logotype/logotype.svg" />
      </div>
      <p class="change-password__paragraph">Смена пароля</p>

      <form class="change-password__form" [formGroup]="changePasswordForm">
        <div class="tui-space_bottom-4">
          <tui-input-password
            class="change-password__old-password"
            formControlName="oldPassword"
            >Введите старый пароль:</tui-input-password
          >
          <tui-input-password
            class="change-password__new-password"
            formControlName="newPassword"
            >Введите новый пароль:</tui-input-password
          >
          <!-- <tui-input class="change-password__old-password" formControlName="oldPassword" tuiTextfieldSize="l">
            Введите старый пароль:
            <input autocomplete="new-password" tuiTextfield type="text" />
          </tui-input>
          <tui-input class="change-password__new-password" formControlName="newPassword" tuiTextfieldSize="l">
            Введите новый пароль:
            <input autocomplete="new-password" tuiTextfield type="text" />
          </tui-input> -->
        </div>
        <div class="change-password__info">
          <div class="change-password__validators tui-space_bottom-4">
            @for (validator of passwordValidators; track validator) {
            <div class="change-password__validator tui-space_bottom-2">
              <tui-badge
                #badge
                [status]="getBadgeValue(validator.pattern)"
                value=""
                class="tui-space_right-2"
              >
                <tui-svg [src]="getBadgeIcon(badge.status)"></tui-svg>
              </tui-badge>
              <span>{{ validator.definition }}</span>
              <ng-container *ngIf="validator.tooltipIcon">
                <tui-svg
                  [tuiHint]="validator.tooltipText"
                  tuiHintDescribe
                  tuiHintDirection="right"
                  [src]="validator.tooltipIcon"
                ></tui-svg>
              </ng-container>
            </div>
            }
          </div>
          <button
            appearance="primary"
            tuiButton
            type="button"
            class="w-100"
            [disabled]="changePasswordForm?.invalid!"
            (click)="changePassword()"
          >
            Изменить пароль
          </button>
        </div>
      </form>
    </tui-island>
  </div>
</div>
