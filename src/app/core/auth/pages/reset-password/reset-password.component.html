<div class="h-100 w-100 reset-password__container">
  <div class="reset-password__content">
    <tui-island class="tui-island--height tui-island--width">
      <div class="reset-password__logo">
        <img src="/assets/images/logotype/logotype.svg" />
      </div>
      <p class="reset-password__paragraph">Сброс пароля</p>
      <div class="tui-space_bottom-2">
        <div class="reset-password__account-info--normal-text">
          Придумайте новый пароль для аккаунта:
        </div>
        <div class="reset-password__account-info--bold-text">{{ email }}</div>
      </div>
      <form class="reset-password__form" [formGroup]="resetPasswordForm">
        <div class="tui-space_bottom-4">
          <tui-input-password
            class="sign-in__password"
            formControlName="password"
            >Введите новый пароль:</tui-input-password
          >
        </div>
        <div class="reset-password__info">
          <div class="reset-password__validators tui-space_bottom-4">
            @for (validator of passwordValidators; track validator) {
            <div class="reset-password__validator tui-space_bottom-2">
              <tui-badge
                #badge
                [status]="getBadgeValue(validator.pattern)"
                value=""
                class="tui-space_right-2"
              >
                <tui-svg [src]="getBadgeIcon(badge.status)"></tui-svg>
              </tui-badge>
              <span>{{ validator.definition }}</span>
              <ng-container *ngIf="validator.tooltipIcon">
                <tui-svg
                  [tuiHint]="validator.tooltipText"
                  tuiHintDescribe
                  tuiHintDirection="right"
                  [src]="validator.tooltipIcon"
                ></tui-svg>
              </ng-container>
            </div>
            }
          </div>
          <button
            appearance="primary"
            tuiButton
            type="button"
            class="w-100"
            [disabled]="resetPasswordForm?.invalid!"
            (click)="resetPassword()"
          >
            Сбросить пароль
          </button>
        </div>
      </form>
    </tui-island>
  </div>
</div>
