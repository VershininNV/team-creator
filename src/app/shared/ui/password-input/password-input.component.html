<tui-primitive-textfield
    [invalid]="isInvalid"
    [tuiTextfieldIcon]="iconContent"
    [(value)]="inputValue"
    (valueChange)="changeValue($event)"
>
    {{ inputText }}
    <input
        tuiTextfield
        [type]="inputType"
    />
</tui-primitive-textfield>

<ng-container *ngIf="isValidatorsShown">
    <div class="password-input__validators tui-space_top-4 tui-space_bottom-4">
        @for (validator of validators; track validator) {
        <div class="password-input__validator tui-space_bottom-2">
          <tui-badge
            #badge
            [status]="getBadgeValue(validator.pattern)"
            value=""
            class="tui-space_right-2"
          >
            <tui-svg [src]="getBadgeIcon(badge.status)"></tui-svg>
          </tui-badge>
          <span>{{ validator.definition }}</span>
          <ng-container *ngIf="validator.tooltipIcon">
            <tui-svg
              [tuiHint]="validator.tooltipText"
              tuiHintDescribe
              tuiHintDirection="right"
              [src]="validator.tooltipIcon"
            ></tui-svg>
          </ng-container>
        </div>
        }
      </div>
</ng-container>
 
<ng-template #iconContent>
    <tui-svg
        appearance="icon"
        tuiWrapper
        class="password-input__input-icon"
        [src]="icon"
        (click)="togglePasswordVisibility()"
    ></tui-svg>
</ng-template>
